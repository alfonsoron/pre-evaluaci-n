
@if (mostrarSaludo() == true) {

    <h1 class="text-3xl font-bold m-4"
        [ngClass]="{
        'text-red-500': colorSeleccionado() === 'rojo',
        'text-green-500': colorSeleccionado() === 'verde'
    }">
      Hola {{ nombre | mayusculas }}!!!!!
    </h1>
  }

<div class="ml-4 mb-4">
  <button routerLink="despedida/{{ nombre }}"
  class="bg-yellow-300 text-white px-4 py-2 rounded ">
    Ir a Despedida
  </button>
</div>
